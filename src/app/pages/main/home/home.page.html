<ion-app>
 
  <ion-split-pane class="ion-padding" contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">

      <ion-chip class="ion-padding">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <ion-label>Usuario</ion-label>
      </ion-chip>
      <ion-content>
        
        <ion-list id="inbox-list">
          <ion-list-header>Barra</ion-list-header>
       <!------------------------------------------------------------------------>
          <ion-menu-toggle  auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="-outline" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        <!------------------------------------------------------------------------>  

        </ion-list>

        <ion-list id="labels-list"></ion-list>

      </ion-content>
    </ion-menu>


    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>
</ion-app>
